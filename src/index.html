<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <title></title>
</head>

<body>

    <div class="row" id="ailmentDiv">
      <div class="col-lg-3" id="jumbotron">
        <img src="https://g.foolcdn.com/image/?url=https%3A%2F%2Fg.foolcdn.com%2Feditorial%2Fimages%2F547938%2Fdoctor-giving-double-thumbs-up.jpg&w=700&op=resize" alt="Man Doctor">
      </div>
      <div class="col-lg-9" id="jumbotron">
        <h1>Hello Portland. Are you down with the <span id="sickness">Sickness?</span></h1>
      </div>

      <div class="container">


      <div class="row">
        <div class="col-lg-6">
          <div id="searchDiv">
            <h2>Enter your ailment!</h2>
            <label>Enter your ailment here: </label>
            <input id="ailmentInput" type="text" placeholder="Example: foot rash">
            <br>
          </div>
        </div>


        <div class="col-lg-6">
          <div id="searchDiv2">
            <h2><h2>Enter a Doctor's name!</h2>

            <label>Enter Doctor's Name: </label>
            <input id="doctorNameInput" type="text" placeholder="Example: Rap Metal ">
            <br>
          </div>
        </div>
      </div>
      </div>


    </div>
    <div class="row buttonParent">
      <div class="col-lg-12 buttonChild">
        <h3>We'll find a Doctor to treat your ailment!</h3>
        <button id="button" type="submit" class="btn btn-primary" id="ailmentButton">SUBMIT!</button>
      </div>
    </div>


  <div class="row">
    <div class="col-lg-12 outputDiv">
      <div id="doctorList">
      </div>
    </div>

  </div>

</body>
</html>
